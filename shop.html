<!DOCTYPE html>
<html>
  <head>
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background-color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 1000px;
        margin-left: 2em;
      }

      .category {
        margin-bottom: 20px;
      }

      .product-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      .product-description {
        margin-top: 10px;
        font-size: 16px;
      }

      .product-price {
        font-size: 20px;
        font-weight: bold;
      }

      .add-to-cart {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>
    <div class="container">
      <div class="category">
        <h2>Roses</h2>
        <img
          src="//cdn.euroflorist.com/Products/600x700/DE14BQTHT01S_1.webp"
          class="product-image"
        />
        <div class="product-description">A beautiful bouquet of red roses.</div>
        <div class="product-price">$20</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="category">
        <h2>Lilies</h2>
        <img
          src="https://a-z-animals.com/media/2023/03/shutterstock_2062377248-1024x683.jpg"
          class="product-image"
        />
        <div class="product-description">
          A stunning bouquet of white lilies.
        </div>
        <div class="product-price">$30</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="category">
        <h2>Tulips</h2>
        <img
          src="https://www.allaboutgardening.com/wp-content/uploads/2022/11/yellow-tulips-1200x667.jpeg"
          class="product-image"
        />
        <div class="product-description">A colorful bouquet of tulips.</div>
        <div class="product-price">$15</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="category">
        <h2>Mixed Bouquets</h2>
        <img
          src="https://bouqs.com/product_images/altroemeria-roses-sunflowers/Deluxe/61e8b53f8ba362009f8af033/detail.jpg?c=1642640703"
          class="product-image"
        />
        <div class="product-description">
          A variety of flowers in a beautiful bouquet.
        </div>
        <div class="product-price">$40</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
